<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid lesson</h1>

    <div class="grid">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" >3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: deepskyblue;">7</div>
        <div style="background-color: lime;">8</div>
        <div style="background-color: crimson;">9</div>
    </div>

    <h1>Grid Colum</h1>

    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" >3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: deepskyblue;">7</div>
        <div style="background-color: lime;">8</div>
        <div style="background-color: crimson;">9</div>
    </div>

    
    <h1>Grid Row</h1>

    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" >3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: deepskyblue;">7</div>
        <div style="background-color: lime;">8</div>
        <div style="background-color: crimson;">9</div>
    </div>

    <h1>Grid gap</h1>

    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" >3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: deepskyblue;">7</div>
        <div style="background-color: lime;">8</div>
        <div style="background-color: crimson;">9</div>
    </div>

    <h1>Grid line colum</h1>

    <div class="gridfive">
        <div style="background-color: red;" class="addcolum">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" >3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: deepskyblue;">7</div>
        <div style="background-color: lime;">8</div>
        <div style="background-color: crimson;">9</div>
    </div>

    <h1>Grid line row</h1>

    <div class="gridsix">
        <div style="background-color: red;" class="addrow">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" >3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color: deepskyblue;">7</div>
        <div style="background-color: lime;">8</div>
        <div style="background-color: crimson;">9</div>
    </div>
</body>
</html>
