<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT REGISTRATION</h1>
    <form action="tra.php" method="POST">
        <label for="Name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Name" >
        <br><br>
        <label for="">Email</label>
        <input type="email" name="stu-email" id="email" required>
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="stu-password" id="password" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="number" name="stu-phone" id="phone" required>
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" name="stu-passport" id="passport" accept="image/*">
        <br><br>
        <label for="year">Year</label>
        <select name="stu-year" id="year">
        <option value="1">First Year</option>
        <option value="2">Second Year</option>
        <option value="3">Third Years</option>
        </select>
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="female" id="female" ><label for="female">Female</label>
        <br><br>
        <label for="">Hobbies</label><br>
        <input type="checkbox" name="Animations" id="Animations"><label for="animations">Animations</label>
        <input type="checkbox" name="Bonsai" id="bonsai"><label for="bonsai">Bonsai</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu-address" id="address" cols="30" rows="5"></textarea><br><br>
        <input type="date">
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="color">
        <input type="text" min="0" max="100" value="20">
        <input type="text" value="I am a programer"> readonly>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
