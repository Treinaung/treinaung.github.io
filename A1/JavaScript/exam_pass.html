<body>

        <br><br>
        <button type="buttom" onclick="result()">Result</button>

    </form>
    <script>
        function result(){
            let name = document.myform.name.value
            console.log(name);
            let html = document.myform.html.value
            console.log(html);
            let js = document.myform.js.value
            console.log(js);
            let css = document.myform.css.value
            console.log(css);


            
            if (html <= 49 || js <= 49 || css <= 49){
                document.write('<h1> '+name+' Fails!</h1>');
            }else if( html >=81 || js >=81 || css >=81){
                document.write('<h1>'+ name +' pass with Distinction!')
            }else {
                document.write('<h1>'+name+' Pass!</h1>')
            }

           
             
        }
