<html lang="en">
<head>

<body>
    <script>
         let userNumber = prompt("Enter the Number");
         console.log(userNumber);
         for(let i = 1; i <=12; i++){
             document.write(`<h3> ${userNumber} x ${i} = ${userNumber*i}</h3>`);
         }

    </script>
</body>
